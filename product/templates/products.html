
{% extends 'base.html' %}
{% block content %}
<h1>Lista de Productos</h1>
<ul>
    {% for producto in productos %}
        <li>
            <h2>{{ producto.name }}</h2>
            <p>{{ producto.description }}</p>
            <p>Precio: ${{ producto.price }}</p>
            {% if producto.imagen %}
                <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}" />
            {% endif %}
        </li>
    {% endfor %}
</ul>

{% endblock %}
