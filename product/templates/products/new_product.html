                <label for="id_name" class="form-label">Nombre:</label>
                {{form.name}}
            </div>
            <div class="mb-3">
                <label for="id_description" class="form-label">Descripci√≥n:</label>

            </div>

                {{form.price}}

            </div>
            <!-- {{ form.as_p }} -->
            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary">Guardar Producto</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
