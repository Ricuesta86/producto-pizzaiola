{% extends 'base.html' %}
{% block content %}
<h1>{{ producto.name }}</h1>
<p>{{ producto.description }}</p>
<p>Precio: ${{ producto.price }}</p>
{% if producto.imagen %}
    <img src="{{ producto.imagen.url }}" alt="{{ producto.name }}" />
{% endif %}
<a href="{% url 'products' %}">Volver a la lista de productos</a>
{% endblock %}
