{% extends 'base.html' %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Eliminar Producto</h5>
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %} 
              <div class="mb-3">
                <p>¿Estás seguro de que deseas eliminar el producto "{{ producto.name }}"?</p>
              </div>
              <div class="d-flex justify-content-center mt-3">
                  <button type="submit" class="btn btn-outline-danger m-1 fs-6">Sí, eliminar</button>
                  <a href="{% url 'products_detail' producto.id %}" class="btn btn-outline-primary m-1 fs-6">Cancelar</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
