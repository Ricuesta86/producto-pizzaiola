{% extends 'base.html' %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Signup</h5>
                        <form method="post" action="/signup/">
                            {% csrf_token %}


                            <div class="mb-3">
                                {{error}}
                            </div>
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Usuario:</label>
                                <input type="text" name="username" maxlength="150" class="form-control" autocapitalize="none" autocomplete="username" autofocus="" required="" aria-describedby="id_username_helptext" id="id_username">
                            </div>
                            <div class="mb-3">
                                <label for="id_description" class="form-label">Contraceña:</label>
                                <input type="password" name="password1" class="form-control" autocomplete="new-password" aria-describedby="id_password1_helptext" id="id_password1" aria-autocomplete="list">
                            </div>
                            <div class="mb-3">
                                <label for="id_password2" class="form-label">Confirmar Contraceña:</label>
                                <input type="password" name="password2" class="form-control" autocomplete="new-password" aria-describedby="id_password2_helptext" id="id_password2">
                            </div>
                            <button class="btn btn-primary">Signup</button>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
